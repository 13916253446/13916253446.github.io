<script src="mod_ca7268a.js"></script>
<script type="text/javascript">/*resourcemap*/
require.resourceMap({
  "res": {
    "Admin/wight/common/artical_type.vue": {
      "url": "wight/common/artical_type_3d5cecc.js",
      "type": "js"
    },
    "Admin/wight/common/detail_input.vue": {
      "url": "wight/common/detail_input_37c8249.js",
      "type": "js"
    },
    "Admin/wight/common/artical_detail.vue": {
      "url": "wight/common/artical_detail_3bb41e7.js",
      "type": "js"
    }
  },
  "pkg": {}
});</script>
<script type="text/javascript" src="wight/common/menus_70281a9.js"></script>
<script src="../resource/js/common/pc.base_0c5db29.js"></script>
<script src="../resource/js/common/marked.min_d3d4821.js"></script>
<script src="../resource/js/common/highlight.min_6fe7a80.js"></script>
<script type="text/javascript">hljs.initHighlightingOnLoad();

        marked.setOptions({
            highlight: function (code) {
                return hljs.highlightAuto(code).value;
            }
        });
        var pageData = {

        };

        !function () {
            var routerModel = {
                1: "type",
                3: "detail"
            };
            //定义状态管理
            var store = new Vuex.Store({
                state: {
                    commonIcon: "../resource/img/common/common_40b8338.svg",
                    menuActiveId: 0,
                    login: 0,//登录状态0:未登录,1:已登录,2:登录中
                    showInput: false,//是否显示文章录入框
                    ArticalTypeModel: [],//文章类型列表
                    detailModel: [],//文章列表
                },
                mutations: {
                    //切换菜单
                    checkMenu: function (state, id) {
                        state.menuActiveId = id || 1;
                        if (routerModel[id]) {
                            router.push({ path: routerModel[id] });
                        }
                    }
                }
            });
            //定义路由
            var router = new VueRouter({
                routes: [
                    {
                        path: "/type", component: Vue.component("", function (resolve) {
                            require.async(["Admin/wight/common/artical_type.vue"], resolve);
                        })
                    },
                    {
                        path: "/detail", component: Vue.component("", function (resolve) {
                            require.async(["Admin/wight/common/artical_detail.vue"], resolve);
                        })
                    },
                ]
            });
            pageData.vue = new Vue({
                router: router,
                store: store,
                components: {
                    "menu-component": require("Admin/wight/common/menus.vue")
                }
            }).$mount(".vue_wrapper");
        }();
    </script>
</body>
